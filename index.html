<!DOCTYPE html>
<html>

    <title>Hello!</title>
  </head>  
  <body>
        <h1>The Brands Gallery</h1>
      
      
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <img src="https://1000logos.net/wp-content/uploads/2016/10/Adidas-Logo-old.jpg">
            <img src="https://acclaimmag.com/wp-content/uploads/2015/04/Palace-1.jpg">
            <img src="https://i.ytimg.com/vi/UseJVPqGB4s/maxresdefault.jpg">
        </div>
        
        <!-- The user can add a new food item here -->
        <p>New picture: <input class="picture-url" size="60"></p>
        <button class="add">Add</button>
      
      <h3>Welcome to The Brand Gallery! Enter an image URL to the input box to add brands of your choice to this amazing gallery.</h3>
  </body>
</html>
